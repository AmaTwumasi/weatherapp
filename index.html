<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weatherapp</title>
  </head>

  <body>
    <div class="container">
<div class="weather-app">
  <div class="form">
        <form class="city-form" id="city-form">
        <input type="text" id="change-city" placeholder="city....." />
        <input type="Submit" value="Search" class="btn btn-primary" id="search" />
        
      </form>
      <button type="button">current location</button>
      </div>
      <h1 id="city">
        Accra
      </h1>
      <div class="new-day"></div>
      <div id="description"></div>
        <div class="float-left">
          <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="clear"
          id="icon"
          class="float-left"
        />
          
          <span class="temperature" id="temperature">17</span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">℃</a> 
           
          </span>
          <ul>
             <li>
               Humidity: <span id="humidity"></span>
             </li>
             <li>
               Wind: <span id ="wind"></span> 
             </li>
            </ul>
            </div>
           
      <div class= "weekdays" id="weekdays">
        <div class="row align-items-start">
          <div class="col">
            <strong>Monday</strong>
            <br />
            <p>30°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Tuesday</strong>
            <br />

            <p>32°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Wednesday</strong>
            <br />
            <p>31°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Thursday</strong>
            <br />

            <p>29°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Friday</strong>
            <br />
            <p>31°C</p>
            Sunny ⛅
          </div>
        </div>
      </div>  
  </div>
      <br />
    </div> 
    <small><a href="https://github.com/AmaTwumasi/weatherapp" target="_blank">Open-source code</a>, by Twumasi Duoduaa Ama</small>
    <script src="src/script.js"></script>
  </body>
</html>
