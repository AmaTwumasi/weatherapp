<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/styles.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weatherapp</title>
  </head>

  <body>
    <div class="container">
<div class="weather-app">
        <form class="city-form" id="city-form">
        <input type="text" id="change-city" placeholder="city....." />
        <input type="Submit" value="Search" id="search" />
        
      </form>
      <button type="button">current location</button>
      <h1 id="city">
        Accra
      </h1>
      
      <div class="new-day"></div>
      <br />
     
        </ul>
        <div class="float-left">
          <span class="temperature" id="temperature">17</span>
          <span class="units">
            <a href="#" id="celsius-link">℃</a> |
            <a href="#" id="farenheit-link">℉</a>
          </span>
            </div>
            <div class="col-6 values">
              Humidity: <span class="humidity" id="humidity">30 %</span>
              <div class="row-1">
                <div class="col">
                  <span class="wind" id="wind">15 km/h</span>
                </div>
              </div>
      <br />

      <hr />

      <div>
        <div class="row align-items-start">
          <div class="col">
            <strong>Monday</strong>
            <br />
            <p>30°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Tuesday</strong>
            <br />

            <p>32°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Wednesday</strong>
            <br />
            <p>31°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Thursday</strong>
            <br />

            <p>29°C</p>
            Sunny ⛅
          </div>
          <div class="col">
            <strong>Friday</strong>
            <br />
            <p>31°C</p>
            Sunny ⛅
          </div>
        </div>
      </div>

      <hr />
       <small><a href="https://github.com/AmaTwumasi/weatherapp" target="_blank">Open-source code</a>, by Twumasi Duoduaa Ama</small>
  </div>
      <br />
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
